name: Publish Package Feed

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**/*.ipk'
      - 'scripts/generate-index.sh'
      - '.github/workflows/build-packages.yml'
  workflow_dispatch:

jobs:
  generate-indexes:
    name: Generate Package Indexes
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            binutils \
            gzip
      
      - name: List packages
        run: |
          echo "Packages in repository:"
          find packages -name "*.ipk" -type f -ls
      
      - name: Generate package indexes
        run: |
          chmod +x scripts/generate-index.sh
          ./scripts/generate-index.sh
      
      - name: Display generated indexes
        run: |
          echo "Generated package indexes:"
          find packages -name "Packages" -o -name "Packages.gz" -type f -ls
      
      - name: Upload package feed artifact
        uses: actions/upload-artifact@v4
        with:
          name: opkg-feed
          path: packages/
          retention-days: 90
  
  publish-feed:
    name: Publish to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-indexes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
      
      - name: Download package feed
        uses: actions/download-artifact@v4
        with:
          name: opkg-feed
          path: packages/
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Commit and push feed
        run: |
          git add packages/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update package feed indexes [skip ci]"
            git push origin gh-pages
          fi
        continue-on-error: true
      
      - name: Display feed URL
        run: |
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "Package feed published at: $REPO_URL/packages/"
          echo ""
          echo "Add to opkg configuration:"
          echo "  src/gz cockpit $REPO_URL/packages/all"
          echo "  src/gz cockpit-arm $REPO_URL/packages/arm"
          echo "  src/gz cockpit-mips $REPO_URL/packages/mips"
          echo "  src/gz cockpit-x86_64 $REPO_URL/packages/x86_64"
